<div class="container">
  <ng-container *ngFor="let job of job_list; let i = index">
    <div class="row">
      <div class="img">
        <img [src]="job.companyLogo" alt="Logo" class="company-logo" />
      </div>
      <div class="content">
        <a [routerLink]="['/job-view', job.id]">
          <h4>
            <b>{{ job.title }}</b>
          </h4>
        </a>
        <p>
          <span class="job-desc">
            company:
            {{ job.companyName }}
            &nbsp; Reference:
            {{ job.reference }}</span
          >
        </p>
      </div>
      <div class="favourite-job">
        <span
          class="icon-star"
          [id]="'star-' + job.id"
          (click)="toggleFavorite(job)"
          [ngClass]="job.isfavorite ? 'active' : ''"
          >&#9733;</span
        >
      </div>
    </div>
  </ng-container>
</div>
