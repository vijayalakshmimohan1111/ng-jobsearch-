<div class="container">
  <ng-container *ngFor="let job of favoriteJobs">
    <div class="row">
      <div class="img">
        <img [src]="job.companyLogo" alt="Logo" class="company-logo" />
      </div>
      <div class="content">
        <a [routerLink]="['/job-view', job.id]">
          <h4>
            <b>{{ job.title }}</b>
          </h4>
        </a>
        <p>
          <span class="job-desc">
            company:
            {{ job.companyName }}
            &nbsp; Reference:
            {{ job.reference }}</span
          >
        </p>
      </div>
    </div>
  </ng-container>
  <div class="notFound" *ngIf="!favoriteJobs || favoriteJobs?.length === 0">
    <span>No Favorite Selected</span>
  </div>
</div>
